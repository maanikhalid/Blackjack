<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./style.css" />
    <title>Blackjack - A Javascript lesson</title>
    <meta name="viewport" 
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>
<body>
<div class="wrapper">
    <div class="container">
        <div class="header">Blackjack</div>
        
        <div id="game" class="game-container">
            <div class="half">
                <div class="cards-icon">
                    <img src="assets/cards%201.svg" width="50px" height="50px" />
                </div>
            
                <div class="btn btn-winner" id="btn-winner">Winner</div>
                <div class="btn btn-loser" id="btn-loser">Loser</div>
                <div class="btn btn-draw" id="btn-draw">Draw</div>
                <button class="btn btn-drawcard" onclick="drawCard()">Draw card</button>
                <button class="btn btn-stay">Stay</button>
                <br>
                
                <div class="subheader">Your cards</div>
                <div id="" class="bignumbers">
                    <ul id="playerCards">
                        <li id="firstCard"></li>
                        <li id="secondCard"></li>
                    </ul>
                </div>
                
                <div class="subheader">Total</div>
                <div id="playerTotalCards" class="bignumbers">19</div>
                <br>
            </div><!-- end of half -->
            
            <div class="half">
                <div class="cards-icon">
                    <img src="assets/cards%201.svg" width="50px" height="50px" />
                </div>
                
                <div class="btn btn-winner" id="btn-winner-ai">Winner</div>
                <div class="btn btn-loser" id="btn-loser-ai">Loser</div>
                <div class="btn btn-draw" id="btn-draw-ai">Draw</div>
                <button class="btn btn-newgame">New game</button>
                
                <br>
                <br>
                <br>
                
                <div class="subheader">AI cards</div>
                <div id="" class="bignumbers">
                    <ul id="aiCards">
                        <li>10</li>
                        <li>12</li>
                    </ul>
                </div>

                <div class="subheader">Total</div>
                <div id="aiTotalCards" class="bignumbers">22</div>
                <br>
            </div><!-- end of half -->
        
            
            
        </div>
    
    
    </div>
</div>   
<script src="script.js"></script>
</body>
</html>
